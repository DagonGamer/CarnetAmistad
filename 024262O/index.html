<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Carnet de amor</title>

    <style>

        @font-face {
            font-family: Blogger-Sans;
            src: url(../Blogger_Sans.otf);
        }

        body {
            --Tam: min(1vw, 1.5vh);

            position: fixed;
            width: 100%;
            height: 100vh;
            margin: 0px;
            background: rgb(129, 213, 255);
        }

        button {
            position: fixed;
            left: calc( 50% - var(--Tam) * 10 / 2 );
            top: calc( 50vh + var(--Tam) * 54 / 2 + var(--Tam) * 2.5 );
            width: calc( var(--Tam) * 10 );
            height: calc( var(--Tam) * 10 );
            padding: 0px;
            border: none;
            border-radius: var(--Tam);
            background: white;
            font-size: calc( var(--Tam) * 5 );
        }

        button img {
            width: 75%;
            margin-top: 12.5%;
        }

        @media (orientation: landscape) {

            button {
                top: calc( 50vh - var(--Tam) * 10 / 2 );
                left: calc( 50% + var(--Tam) * 86 / 2 + var(--Tam) * 2.5);
            }
            
        }

        div.Billete {
            width: calc( var(--Tam) * 86 );
            height: calc( var(--Tam) * 54 );
            background: white;
            border-radius: calc( var(--Tam) * 2.5 );
            position: fixed;
            top: calc( 50vh - var(--Tam) * 54 / 2 );
            left: calc( 50% - var(--Tam) * 86 / 2 );
            overflow: hidden;
        }

        div.Cabecera {
            --c11: #d359ff;
            --c12: #f8a8ff;
            --c21: #c46dff;
            --c22: #ad4bff;

            width: 100%;
            height: 20%;
        }

        @keyframes Cabecera {

            0% {
                left: -100%;
            }

            100% {
                left: -1.2%;
            }
            
        }

        div.Cabecera > p {
            font-family: Blogger-Sans;
            position: absolute;
            z-index: 1;
            top: 5%;
            height: 10%;
            width: 100%;
            color: white;
            font-size: calc( var(--Tam) * 5 );
            margin: 0px;
            white-space: break-spaces;
        }

        div.Cabecera::after {
            content: "";
            background: repeating-linear-gradient(45deg,
                var(--c11) calc( var(--Tam) * 0 ),
                var(--c12)  calc( var(--Tam) * 10 ),
                var(--c21)  calc( var(--Tam) * 10 ),
                var(--c22)  calc( var(--Tam) * 20 ));
            width: 200%;
            height: 20%;
            position: absolute;
            left: 0%;
            animation: Cabecera 10s linear infinite forwards;
        }

        div.Contenido {
            position: absolute;
            top: 20%;
            width: 100%;
            height: 80%;
            overflow: hidden;
        }

        div.Contenido > img[src="../Amistad.jpg"],
        div.Contenido > img[src="../Amor.avif"] {
            position: absolute;
            opacity: 0.5;
            height: 90%;
            width: 68%;
            top: -5%;
            z-index: -1;
            object-fit: contain;
        }

        div.Contenido > p {
            margin: 0px;
            position: absolute;
            color: black;
            font-family: Blogger-Sans;
            font-size: calc(3 * var(--Tam));
        }

        div.Contenido > img[src="QR.png"] {
            position: absolute;
            width: 35%;
            right: 3%;
            top: 6%;
        }

        div.Contenido > img[src="Codigo.png"] {
            position: absolute;
            width: 90%;
            right: 5%;
            top: 75%;
            height: 20%;
            object-fit: contain;
        }

        div.Billete.Trasero div.Cabecera {
            height: 100%;
        }

        div.Billete.Trasero div.Cabecera::after {
            height: 100%;
        }

        div.Billete.Trasero p {
            color: white;
            font-family: Blogger-Sans;
            font-size: calc( var(--Tam) * 7 );
            width: 100%;
            text-align: center;
            position: absolute;
            top: calc( 50% - var(--Tam) * 3.5 );
            height: calc( var(--Tam) * 7 );
        }

    </style>

</head>
<body>

    <div class="Billete Delantero" style="transform: rotateY(0deg);">
        <div class="Cabecera">
            <p style="text-align: left;">  Carnet de Amor</p>
        </div>
        <div class="Contenido">
            <p style="text-align: right;position: absolute;top: var(--Tam);left: calc( 2 * var(--Tam) );"><b>Nombre:</b> Maricarmen Miranda Sánchez</p>
            <p style="text-align: right;position: absolute;top: calc( 6 * var(--Tam) );left: calc( 2 * var(--Tam) );"><b>Nacimiento:</b> 16/08/2009</p>
            <p style="text-align: right;position: absolute;top: calc( 6 * var(--Tam) );left: calc( 32.5 * var(--Tam) );"><b>Sexo:</b> M</p>
            <p style="text-align: right;position: absolute;top: calc( 11 * var(--Tam) );left: calc( 2 * var(--Tam) );"><b>CD:</b> Belleza innata</p>
            <p style="text-align: right;position: absolute;top: calc( 16 * var(--Tam) );left: calc( 2 * var(--Tam) );"><b>Emisión:</b> 14/02/2024</p>
            <p style="text-align: right;position: absolute;top: calc( 16 * var(--Tam) );left: calc( 28 * var(--Tam) );"><b>Nacionalidad:</b> ESP</p>
            <p style="text-align: right;position: absolute;top: calc( 21 * var(--Tam) );left: calc( 2 * var(--Tam) );"><b>Caducidad:</b> 14/02/2124</p>
            <p style="text-align: right;position: absolute;top: calc( 21 * var(--Tam) );left: calc( 31 * var(--Tam) );"><b>DPA:</b> #024262O</p>
            <img src="QR.png" alt="">
            <img src="../Amor.avif" alt="">
            <img src="Codigo.png" alt="">
            <!-- <p style="width: 52%;margin: 38% auto;position: relative;line-break: anywhere;font-family: monospace;font-size: 1.4rem;">4D6172692C20717565207365706173207175652074652071756965726F206D7563686F207920717565207369656D70726520746520766F792061206C6C6576617220656E20656C20636F72617A6F6E2E</p> -->
        </div>
    </div>

    <button>
        <img src="../Vuelta.png" alt="">
    </button>

    <div class="Billete Trasero" style="transform: rotateY(270deg);">
        <div class="Cabecera">
            <p>Carnet de Amistad</p>
        </div>
    </div>

    <script>

        let button = document.querySelector("button");
        let BilleteDelantero = document.querySelector("div.Billete.Delantero");
        let BilleteTrasero = document.querySelector("div.Billete.Trasero");
        let delay = 1, MostrandoDelantero = true;

        button.onclick = () => {
            if ( MostrandoDelantero ) {
                MostrandoDelantero = false;
                BilleteDelantero.style = "transform: rotateY(90deg);transition: all " + delay/2 + "s ease-in;";
                setTimeout(() => BilleteTrasero.style = "transform: rotateY(360deg);transition: all " + delay/2 + "s ease-out;", 500);
            } else {
                MostrandoDelantero = true;
                BilleteTrasero.style = "transform: rotateY(270deg);transition: all " + delay/2 + "s ease-out;";
                setTimeout(() => BilleteDelantero.style = "transform: rotateY(0deg);transition: all " + delay/2 + "s ease-in;", 500);
            }
        }

    </script>
    
</body>
</html>
